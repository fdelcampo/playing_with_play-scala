@(persons: Seq[Person])(implicit flash: Flash)

	<script src="@routes.Assets.at("javascripts/persons.js")" type="text/javascript"></script>
	
	<h2>Personas</h2>
	@flash.get("success").map { message =>
    	<div class="alert alert-success">
    		<button type="button" class="close" data-dismiss="alert">&times;</button>
    		@message
    	</div>
    }
	
		<table id="table-persons" class="table table-striped table-bordered table-condensed">
			<tr>
				<th>
					Id
				</th>
				<th>
					RUN
				</th>
				<th>
					Apellido Paterno
				</th>
				<th>
					Apellido Materno
				</th>
				<th>
					Nombre
				</th>
				<th>
					Editar
				</th>
			</tr>
			@persons.map { person => 
			<tr data-person="@person.id">
				<th>
					@person.id
				</th>
				<td>
					@person.runnumber - @person.rundv
				</td>
				<td>
					@person.primarylastname
				</td>
				<td>
					@person.secondlastname
				</td>
				<td>
					@person.firstname
				</td>
				<td>
					<i class="icon-edit"></i>
					<i class="icon-trash"></i>
					<i class="icon-certificate"></i>
				</td>
					
			}
				
			</tr>

		</table>
		
		<div><a id="btn-addperson" href="#" class="btn" data-toggle="modal" data-target="#modal"><i class="icon-plus"></i> <i class="icon-user"></i></a></div>
